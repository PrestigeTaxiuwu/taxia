<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Ñ–∏–ª—å - –¢–∞–∫—Å–∏ –ü—Ä–µ—Å—Ç–∏–∂</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --uber-black: #000000;
            --uber-dark: #1A1A1A;
            --uber-gray: #2C2C2C;
            --uber-light-gray: #3A3A3A;
            --uber-text: #FFFFFF;
            --uber-text-secondary: #B0B0B0;
            --uber-text-light: #808080;
            --uber-border: #333333;
            --uber-success: #00D4AA;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--uber-black);
            color: var(--uber-text);
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 100%;
            min-height: 100vh;
            background: var(--uber-black);
        }

        .header {
            background: var(--uber-black);
            padding: 20px 24px;
            border-bottom: 1px solid var(--uber-border);
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--uber-text);
        }

        .profile-section {
            padding: 24px;
        }

        .profile-card {
            background: var(--uber-gray);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            border: 1px solid var(--uber-border);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .avatar {
            width: 64px;
            height: 64px;
            background: var(--uber-text);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: var(--uber-black);
            font-weight: 700;
        }

        .profile-info h2 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .profile-info p {
            font-size: 14px;
            color: var(--uber-text-secondary);
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--uber-border);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 14px;
            color: var(--uber-text-secondary);
        }

        .info-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--uber-text);
        }

        .orders-section {
            padding: 24px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--uber-text);
        }

        .order-card {
            background: var(--uber-gray);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid var(--uber-border);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .order-id {
            font-size: 14px;
            font-weight: 700;
            color: var(--uber-text);
        }

        .order-status {
            font-size: 12px;
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
        }

        .status-assigned {
            background: rgba(0, 212, 170, 0.2);
            color: var(--uber-success);
        }

        .order-info {
            font-size: 14px;
            color: var(--uber-text-secondary);
            margin-bottom: 4px;
        }

        .order-price {
            font-size: 18px;
            font-weight: 700;
            color: var(--uber-text);
            margin-top: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--uber-text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .loading {
            text-align: center;
            padding: 48px;
            color: var(--uber-text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">üë§ –ü—Ä–æ—Ñ–∏–ª—å</div>
        </div>

        <div class="profile-section">
            <div class="profile-card">
                <div class="profile-header">
                    <div class="avatar" id="avatar">üë§</div>
                    <div class="profile-info">
                        <h2 id="userName">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
                        <p id="userPhone">...</p>
                    </div>
                </div>

                <div class="info-item">
                    <span class="info-label">–í—Å–µ–≥–æ –∑–∞–∫–∞–∑–æ–≤</span>
                    <span class="info-value" id="totalOrders">0</span>
                </div>
                <div class="info-item">
                    <div>
                        <div class="info-label">–î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</div>
                        <div class="info-value" id="regDate">-</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="orders-section">
            <div class="section-title">–ò—Å—Ç–æ—Ä–∏—è –∑–∞–∫–∞–∑–æ–≤</div>
            <div id="ordersList" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
        const user = tg.initDataUnsafe?.user;
        
        if (user) {
            document.getElementById('userName').textContent = user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
            document.getElementById('avatar').textContent = user.first_name?.[0]?.toUpperCase() || 'üë§';
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–æ—Ñ–∏–ª—è
        async function loadProfile() {
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –±–æ—Ç—É –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
                const response = await fetch('/api/profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        initData: tg.initData
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.phone) {
                        document.getElementById('userPhone').textContent = data.phone;
                    }
                    if (data.total_orders !== undefined) {
                        document.getElementById('totalOrders').textContent = data.total_orders;
                    }
                    if (data.registered_at) {
                        const date = new Date(data.registered_at);
                        document.getElementById('regDate').textContent = date.toLocaleDateString('ru-RU');
                    }
                    if (data.orders) {
                        displayOrders(data.orders);
                    }
                } else {
                    // –ï—Å–ª–∏ API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ Telegram
                    displayOrders([]);
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                displayOrders([]);
            }
        }

        function displayOrders(orders) {
            const ordersList = document.getElementById('ordersList');
            
            if (orders.length === 0) {
                ordersList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <div>–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∑–∞–∫–∞–∑–æ–≤</div>
                    </div>
                `;
                return;
            }

            ordersList.innerHTML = orders.map(order => {
                const waypoints = order.waypoints ? JSON.parse(order.waypoints) : [];
                const statusClass = order.status === 'assigned' ? 'status-assigned' : 'status-pending';
                const statusText = order.status === 'assigned' ? '–ù–∞–∑–Ω–∞—á–µ–Ω' : '–û–∂–∏–¥–∞–µ—Ç';
                
                let carInfo = '';
                if (order.car_make && order.car_number) {
                    carInfo = `
                        <div class="order-info">üöó ${order.car_make} ${order.car_number}</div>
                    `;
                }

                return `
                    <div class="order-card">
                        <div class="order-header">
                            <span class="order-id">–ó–∞–∫–∞–∑ #${order.order_id}</span>
                            <span class="order-status ${statusClass}">${statusText}</span>
                        </div>
                        <div class="order-info">üìç ${order.origin}</div>
                        <div class="order-info">üìç ${order.destination}</div>
                        ${waypoints.length > 0 ? `<div class="order-info">üìç –û—Å—Ç–∞–Ω–æ–≤–∫–∏: ${waypoints.join(', ')}</div>` : ''}
                        ${carInfo}
                        <div class="order-price">${order.total_price}‚ÇΩ</div>
                    </div>
                `;
            }).join('');
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ—Ñ–∏–ª—å –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadProfile();
    </script>
</body>
</html>
